<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="calculator" class="container">

      <div id="display" class="display"></div>

      <div class="row">
        <div class="number button" data-number="1"></div>
        <div class="number button" data-number="2"></div>
        <div class="number button" data-number="3"></div>
        <div class="action button" data-action="+"></div>
      </div>

      <div class="row">
        <div class="number button" data-number="4"></div>
        <div class="number button" data-number="5"></div>
        <div class="number button" data-number="6"></div>
        <div class="action button" data-action="-"></div>
      </div>

      <div class="row">
        <div class="number button" data-number="7"></div>
        <div class="number button" data-number="8"></div>
        <div class="number button" data-number="9"></div>
        <div class="action button" data-action="*"></div>
      </div>

      <div class="row">
        <div class="number button" data-number="0"></div>
        <div class="action button" data-action="="></div>
      </div>

      <div id="ticker" class="history"></div>

    </div>

  </body>
</html>
