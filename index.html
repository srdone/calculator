<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="calculator" class="container">

      <div id="display" class="display">0</div>

      <div class="row">
        <div class="number button col-1" data-number="1">1</div>
        <div class="number button col-1" data-number="2">2</div>
        <div class="number button col-1" data-number="3">3</div>
        <div class="action button col-1" data-action="add">+</div>
      </div>

      <div class="row">
        <div class="number button col-1" data-number="4">4</div>
        <div class="number button col-1" data-number="5">5</div>
        <div class="number button col-1" data-number="6">6</div>
        <div class="action button col-1" data-action="subtract">-</div>
      </div>

      <div class="row">
        <div class="number button col-1" data-number="7">7</div>
        <div class="number button col-1" data-number="8">8</div>
        <div class="number button col-1" data-number="9">9</div>
        <div class="action button col-1" data-action="multiply">X</div>
      </div>

      <div class="row">
        <div class="number button col-1" data-number="0">0</div>
        <div class="action button col-1" data-action="clear">C</div>
        <div class="action button col-1" data-action="equals">=</div>
        <div class="action button col-1" data-action="divide">/</div>
      </div>

      <div id="ticker" class="history"></div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="calc.js"></script>
    <script src="app.js"></script>
  </body>
</html>
